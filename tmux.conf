#################
# Configuration #
#################

## 256色端末を使用する
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
## Escキーの遅延を解消
set -s escape-time 0
## status line を更新する間隔を1秒にする
set-option -g status-interval 1
## ウィンドウのインデックスを1から始める
set -g base-index 1
## ペインのインデックスを1から始める
set-window-option -g pane-base-index 1
# ステータスバーをトップに配置する
set-option -g status-position top


################
# Key Bindings #
################

## prefixキーをC-tに変更
set -g prefix C-t
## C-bのキーバインドを解除
unbind C-b
## prefix + \で垂直分割
bind \ split-window -h
## prefix + -で垂直分割
bind - split-window -v
## ペインの移動をprefixなしで行う（Shift + 矢印キー）
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## ペインの順次移動をCtr + o に設定
bind -n C-o select-pane -t :.+


##############
# Status Bar #
##############

# status lineの設定
## window-status を中央揃えで配置
set-option -g status-justify "centre"
## status line の背景色を指定
set-option -g status-bg black
## status line の文字色を指定
set-option -g status-fg "colour255"
## 左右のステータスバーの長さを指定
set-option -g status-left-length 70
set-option -g status-right-length 70


######################
# Operation settings #
######################

## マウス操作を有効化
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
## コマンドモードでの選択方法をvim風に変更
set-window-option -g mode-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
# クリップボートとの連携
### ☆MacOS
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"


#########
# Color #
#########

# Color key:
#   #222222 Select pain  = black
#   #2d2d2d Background   = gray black
#   #393939 Current Line = gray
#   #515151 Selection    = gray white
#   #cccccc Foreground   = white
#   #999999 Comment      = gray white
#   #f2777a Red
#   #f99157 Orange
#   #ffcc66 Yellow
#   #99cc99 Green
#   #66cccc Aqua
#   #6699cc Blue
#   #cc99cc Purple

## set status bar
set -g status-style bg="#393939"
setw -g window-status-current-style bg="#393939"
setw -g window-status-current-style fg="#6699cc"

## highlight active window
setw -g window-style 'bg=#2d2d2d'
setw -g window-active-style 'bg=#222222'
setw -g pane-active-border-style ''

## highlight activity in status bar
setw -g window-status-activity-style fg="#66cccc"
setw -g window-status-activity-style bg="#2d2d2d"

## pane border and colors
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg="#515151"
set -g pane-border-style bg=default
set -g pane-border-style fg="#515151"

set -g clock-mode-colour "#6699cc"
set -g clock-mode-style 24

set -g message-style bg="#66cccc"
set -g message-style fg="#000000"

set -g message-command-style bg="#66cccc"
set -g message-command-style fg="#000000"

# message bar or "prompt"
set -g message-style bg="#2d2d2d"
set -g message-style fg="#cc99cc"

set -g mode-style bg="#2d2d2d"
set -g mode-style fg="#f99157"

# 左：TMUX，ペイン番号，セッション番号を表示
set-option -g status-left "#[bold,fg=#6699cc]TMUX #[default]#[bg=#6699cc] #P #[default]#[fg=#6699cc] Session:#S"

# right side of status bar holds "(date time)"
set -g status-right-style fg=black
set -g status-right '#[fg=#6699cc] %Y-%m-%d %H:%M '

# make background window look like white tab
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style fg=white
set-window-option -g window-status-style none
set-window-option -g window-status-format '#[fg=#6699cc,bg=colour235] #I #[fg=#999999,bg=#2d2d2d] #W #[default]'

# make foreground window look like bold yellow foreground tab
set-window-option -g window-status-current-style none
set-window-option -g window-status-current-format '#[fg=#f99157,bg=#2d2d2d] #I #[fg=#cccccc,bg=#393939] #W #[default]'

# active terminal green border, non-active white
set -g pane-border-style bg=default
set -g pane-border-style fg="#999999"
set -g pane-active-border-style fg="#99cc99"